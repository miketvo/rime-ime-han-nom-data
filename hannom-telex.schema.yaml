schema:
  schema_id: hannom-telex
  name: 漢喃Telex
  version: "0.10"
  author:
    - Keepout2010 <Keepout2010@163.com>
    - Mike Vo 武祥明 <info@miketvo.com>
  description: |
    Schema漢喃-Telex
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: hn_sp
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
#    - fluency_editor
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: Azyxwvutsrqponmlkjihgfedcba,
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - derive/^(.*)[z,sxjfrA]$/$1/
